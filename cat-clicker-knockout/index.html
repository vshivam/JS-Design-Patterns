<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<div>
		<h2 data-bind="text: currentCat().name"> </h2>
		<div data-bind="text: currentCat().numberOfClicks"> </div>
		<div data-bind="text: currentCat().level"> </div>
		<img src="" alt="cuteCat" data-bind="click: incrementCounter, attr:{src: currentCat().imgSrc}">

		<ul data-bind="foreach: currentCat().nicks">
			<li>
				<span data-bind="text: $data"></span>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/libs/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
